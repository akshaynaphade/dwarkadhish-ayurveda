<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarkadhish Ayurveda - Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div id="admin-panel">
        <div id="admin-login-view">
            <div class="flex items-center justify-center min-h-screen">
                <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-center font-serif">Admin Login</h2>
                    <form id="admin-login-form" class="space-y-6">
                        <div>
                            <label for="email" class="text-sm font-bold text-gray-600 block">Email</label>
                            <input type="email" id="admin-email" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warm-taupe" required>
                        </div>
                        <div>
                            <label for="password" class="text-sm font-bold text-gray-600 block">Password</label>
                            <input type="password" id="admin-password" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-warm-taupe" required>
                        </div>
                        <p id="admin-login-error" class="text-red-500 text-sm"></p>
                        <button type="submit" class="w-full py-2 px-4 bg-deep-charcoal text-white rounded-md hover:bg-warm-taupe transition-colors">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="admin-dashboard-view" class="hidden">
            <header class="bg-white shadow-md">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold font-serif">Admin Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <a href="/" target="_blank" class="text-sm text-blue-600 hover:underline">View Live Site</a>
                        <button id="admin-logout-btn" class="text-sm bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
                    </div>
                </div>
            </header>
            <main class="container mx-auto p-6">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 id="form-title" class="text-2xl font-semibold mb-4 font-serif">Add New Product</h2>
                    <form id="product-form" class="space-y-4">
                        <input type="hidden" id="product-id">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" id="product-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">Price (INR)</label>
                            <input type="number" id="product-price" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                    <div>
                        <label for="product-images" class="block text-sm font-medium text-gray-700">Product Image URLs
                            (comma-separated)</label>
                        <textarea id="product-images" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4"
                            placeholder="https://.../image1.jpg, https://.../image2.jpg, https://.../image3.jpg" required></textarea>
                    </div>
                        <div class="flex space-x-4">
                            <button type="submit" id="save-product-btn" class="w-full py-2 px-4 bg-deep-charcoal text-white rounded-md hover:bg-warm-taupe">Save Product</button>
                            <button type="button" id="cancel-edit-btn" class="w-full py-2 px-4 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 hidden">Cancel Edit</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 font-serif">Manage Products</h2>
                    <div id="admin-product-list" class="space-y-4"></div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <h3 class="text-lg font-bold mb-4">Are you sure?</h3>
            <p class="text-gray-600 mb-6">Do you really want to delete this product? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="py-2 px-6 bg-gray-300 rounded-md">Cancel</button>
                <button id="confirm-delete-btn" class="py-2 px-6 bg-red-500 text-white rounded-md">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js" type="module"></script>
    
    <script src="admin.js" type="module"></script>
</body>
</html>
